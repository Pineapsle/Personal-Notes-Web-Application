{% load static %}

<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Fustat:wght@400;700&display=swap" rel="stylesheet">
        
        <style>
          body {
            font-family: 'Fustat', serif;
          }
        </style>
    </head>

    <body>
      <nav class="navbar navbar-dark bg-dark">
        <div class="ms-auto">
          {% if user.is_authenticated %}
           <a href="{% url 'home'%}" class="btn btn-outline-light me-1">Home</a>
           <!--Logout logic Django 5.0+ -->
           <form method="POST" action="{% url 'logout' %}" class="d-inline">{% csrf_token %}
            <button type="submit" class="btn btn-outline-light me-1">Logout</button>
           </form>
          {% else %}
            <a href="{% url 'login'%}" class="btn btn-outline-light me-1">Login</a>
          {% endif %}
        </div>
      </nav>

      <div class="my-5 text-center container"> 
        {% block content %}
        {% endblock %}
      </div>
    </body>
</html>
